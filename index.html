<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kokus</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <h1>KOKUS</h1>
    <h3>Kokus est une application mobile représentant un monde en 3D généré à l’aide de données créées par l’utilisateur, ainsi que d’un bouton physique permettant de détruire ce monde.</h3>


    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/lib/stats.min.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/partials/helpers.js"></script>
    <script src="js/config.js"></script>

    <script src="js/kokus/kokus.js"></script>
    <script src="js/kokus/kokus.world.js"></script>
    <script src="js/kokus/kokus.tree.js"></script>
    <script src="js/kokus/kokus.house.js"></script>
    <script src="js/kokus/kokus.mountain.js"></script>

    <script src="js/main.js"></script>  

    <div id="coucou"></div>

    <h2>Try yourself !</h2>

    <div class="container">
        <div class="column green">
            <button class="button green" id="addTree" value="Add tree">Add tree</button>
        </div>

        <div class="column purple">
            <button class="button purple" id="addHouse">Add house</button>
        </div>

        <div class="column cyan">
            <button class="button cyan" id="addMountain">Add mountain</button>
        </div>
    </div>

    <div class="container tac">
        <div class="column red">
            <button class="button red" id="reset">Destroy the world</button>            
        </div>
    </div>

    <script>
        Main.init();
        Main.afterLoad();
    </script>

</body>

</html>
